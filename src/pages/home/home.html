<ion-header>
  <ion-navbar>
    <ion-title>3R - Leitor Código </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="imageHolder">
    <ion-img  width="150" height="150" src="assets/imgs/qrcode.png"></ion-img>
    <div class="paragrafoContainer">
      <p>Utilize a câmara do seu celular para ler o QR Code referente ao ID do convite </p>
    </div>
  </div>

 

  <button class="btnScanCode" large ion-button round icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </button>

  <ion-card *ngIf="scannedCode">
    <ngx-qrcode [qrc-value]="scannedCode"></ngx-qrcode>
    <ion-card-content>
      <p>{{scannedCode}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
